version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: projectbedrock_postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-bedrock}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-bedrock_password}
      POSTGRES_DB: ${POSTGRES_DB:-bedrock_db}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-bedrock}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - bedrock_network

  redis:
    image: redis:7-alpine
    container_name: projectbedrock_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - bedrock_network

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

networks:
  bedrock_network:
    driver: bridge

