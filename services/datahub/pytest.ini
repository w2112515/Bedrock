[pytest]
# Pytest configuration for DataHub Service

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Minimum coverage requirement
addopts =
    --verbose
    --strict-markers
    --cov=services.datahub.app
    --cov-report=term-missing
    --cov-report=html:htmlcov
    --cov-fail-under=80
    -ra
    --disable-socket
    --allow-unix-socket

# Markers for test categorization
markers =
    unit: Unit tests (fast, isolated)
    integration: Integration tests (require database/external services)
    slow: Slow tests (may take several seconds)
    api: API endpoint tests
    adapter: Adapter tests
    service: Service layer tests
    skip_ci: Skip in CI environment
    enable_socket: Allow network access for this test (use with integration tests)

# Asyncio configuration
asyncio_mode = auto

# Logging
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Warnings
filterwarnings =
    error
    ignore::UserWarning
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning

# Coverage configuration
[coverage:run]
source = services/datahub/app
omit = 
    */tests/*
    */test_*.py
    */__pycache__/*
    */venv/*
    */.venv/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False

[coverage:html]
directory = htmlcov

