[pytest]
# Pytest configuration for DecisionEngine Service

# Test discovery
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Markers
markers =
    unit: Unit tests (no external dependencies)
    integration: Integration tests (requires external services)
    slow: Slow tests

# Output options
addopts =
    -v
    --strict-markers
    --tb=short
    --disable-socket
    --allow-unix-socket
    --allow-hosts=127.0.0.1,::1,localhost

# Coverage options
[coverage:run]
source = services/decision_engine/app
omit =
    */tests/*
    */conftest.py
    */__pycache__/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False

